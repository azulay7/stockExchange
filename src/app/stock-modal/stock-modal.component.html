<h1 mat-dialog-title> {{data.symbol}} {{data.name}}</h1>
{{data.currentPrice}}
<div mat-dialog-content>
  <p>Quantity2</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.symbol">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.symbol" cdkFocusInitial>Ok</button>
</div>
